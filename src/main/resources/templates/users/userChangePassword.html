<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>[[${session.userNick}]]的个人主页</title>

    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>

    <script th:src="@{/resources/layui/layui.js}"></script>
    <link th:href="@{/resources/layui/css/layui.css}" rel="stylesheet"/>

    <script th:src="@{/resources/users/js/users.js}"></script>
    <link th:href="@{/resources/users/css/users.css}" rel="stylesheet">

    <link th:href="@{/resources/users/css/userChangePassword.css}" rel="stylesheet">
    <script th:src="@{/resources/users/js/userChangePassword.js}"></script>

</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div class="layui-header" th:replace="~{users/userInfo::top}"></div>
    <div class="layui-side layui-bg-black" th:replace="~{users/userInfo::left}"></div>

    <div class="layui-body">
        <div style="text-align: center;border-bottom: #333 2px solid;margin-top: 20px;">
            <div class="layui-inline">
                <form class="layui-form layui-form-pane"
                      th:action="@{/toUpdatePassword}" method="post">


                    <div class="layui-form-item">
                        <label class="layui-form-label">旧密码</label>
                        <div class="layui-input-inline">
                            <input type="password" class="layui-input"
                                   name="oldPassword" id="oldPassword">
                        </div>
                        <p style="color: red;font-size: 16px;" id="tips1"></p>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-inline">
                            <input type="password" class="layui-input"
                                   name="newPassword" id="newPassword">
                        </div>
                        <p style="color: red;font-size: 16px;" id="tips2"></p>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">重复密码</label>
                        <div class="layui-input-inline">
                            <input type="password" class="layui-input"
                                   name="newPassword2" id="newPassword2">
                        </div>
                        <p style="color: red;font-size: 16px;" id="tips3"></p>
                    </div>

                    <p th:text="修改成功"
                       th:if="${session.passwordChanged} eq 'yes'"
                       style="margin-bottom: 15px;font-size: 20px"></p>

                    <p style="color: red;font-size: 16px;margin-bottom:10px"
                       th:text="${msg}"
                       th:if="${not #strings.isEmpty(msg)}"></p>

                    <div class="layui-form-item ">
                        <div class="layui-input bt-item">
                            <input type="submit" class="layui-btn bt-submit active" disabled value="确认修改">
                            <input type="reset" class="layui-btn bt-reset " value="重置输入">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>修改密码-规则说明</legend>
        </fieldset>
        <blockquote class="layui-elem-quote">
            1、长度在6-12之间；
        </blockquote>
        <blockquote class="layui-elem-quote">
            2、数字、大小写字母、下划线均可；
        </blockquote>
        <div class="toTop">返回顶部</div>
    </div>

    <!-- 底部固定区域 -->
    <div class="layui-footer">© tdw.photograph.com - 欢迎登录图片网</div>
</div>
</body>
</html>
