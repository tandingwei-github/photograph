<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>[[${session.userNick}]]的个人主页</title>

    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>

    <script th:src="@{/resources/layui/layui.js}"></script>
    <link th:href="@{/resources/layui/css/layui.css}" rel="stylesheet"/>

    <script th:src="@{/resources/users/js/users.js}"></script>
    <link th:href="@{/resources/users/css/users.css}" rel="stylesheet">

    <script th:src="@{/resources/users/js/userChangeLogo.js}"></script>

</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div class="layui-header" th:replace="~{users/userInfo::top}"></div>
    <div class="layui-side layui-bg-black" th:replace="~{users/userInfo::left}"></div>

    <div class="layui-body">
        <div style="text-align: center;">
            <div class="layui-inline">
                <h1>正在使用的头像</h1>
                <img th:src="@{${session.userLogo}}" id="logo"
                     style="height: 150px;width:150px;margin-bottom: 20px;
                            border:grey 1px solid"/>
            </div>
        </div>
        <hr/>

        <div class="layui-upload" style="text-align: center;">
            <h1>即将替换的新头像</h1>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="newLogo"
                     style="height: 150px;width:150px;margin-bottom: 20px;border-radius:51px;">
                <p id="logoText"></p>
            </div>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-radius" id="logoUpload">
                <i class="layui-icon layui-icon-add-1" style="font-size: 15px"></i>
                选择文件
            </button>
            <button type="button" class="layui-btn layui-btn-radius" id="toLogoUpload">
                <i class="layui-icon"></i>
                开始上传
            </button>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>修改头像-规则说明</legend>
        </fieldset>
        <blockquote class="layui-elem-quote">
            1、文件大小不超过5MB；
        </blockquote>
        <blockquote class="layui-elem-quote">
            2、后台仅保留最新的头像；
        </blockquote>
        <div class="toTop">返回顶部</div>
    </div>

    <!-- 底部固定区域 -->
    <div class="layui-footer">© tdw.photograph.com - 欢迎登录图片网</div>
</div>
</body>
</html>
