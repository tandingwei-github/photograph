<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>[[${session.userNick}]]的个人主页</title>

    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>

    <script th:src="@{/resources/layui/layui.js}"></script>
    <link th:href="@{/resources/layui/css/layui.css}" rel="stylesheet"/>

    <script th:src="@{/resources/users/js/users.js}"></script>
    <link th:href="@{/resources/users/css/users.css}" rel="stylesheet"/>

</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头部-->
    <div class="layui-header" th:fragment="top">
        <div class="layui-logo">
            <img th:src="@{${session.userLogo}}"
                 style="height: 60px;width:60px;float: right"/>
            图片网
        </div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a th:href="@{/}" target="_blank">返回首页</a></li>
            <li class="layui-nav-item"><a th:href="@{/logout}">注销</a></li>
        </ul>
    </div>

    <!--左边导航栏-->
    <div class="layui-side layui-bg-black" th:fragment="left">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item item-left list1"><a th:href="@{/yourInfo}">我的信息</a></li>
                <li class="layui-nav-item item-left list2"><a th:href="@{/yourCommented}">我的评论</a></li>
                <li class="layui-nav-item item-left list3"><a th:href="@{/yourShared}">我的分享</a></li>
                <li class="layui-nav-item item-left list4"><a th:href="@{/yourDownloaded}">下载记录</a></li>
                <li class="layui-nav-item item-left-fold">
                    <a href="javascript:">个人相关</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/updateYourNickname}" class=" list5">修改昵称</a></dd>
                        <dd><a th:href="@{/updateYourPassword}" class=" list6">修改密码</a></dd>
                        <dd><a th:href="@{/updateYourLogo}" class=" list7">修改头像</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item item-left list8">
                    <a th:href="@{/yourMessage}">系统消息</a>
                </li>
                <li class="layui-nav-item item-left list9">
                    <a th:href="@{/updateYourPhone}">绑定/改绑手机</a>

                    <span class="layui-badge-dot layui-bg-orange"
                          th:if="${session.userPhone } eq '未绑定'">
                    </span>

                </li>

            </ul>
        </div>
    </div>

    <!--主体部分-->
    <div class="layui-body">
        <div style="text-align: center;">
            <div class="layui-inline">
                <img th:src="@{${session.userLogo}}" id="logo"
                     style="height: 150px;width:150px;margin-bottom: 20px"/>
            </div>
        </div>

        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" readonly th:value="${session.userNick}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" readonly th:value="${session.userName}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" readonly th:value="${session.userPhone}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">已发评论数</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" readonly th:value="${session.userCommented}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">已分享图片数</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" readonly th:value="${session.userShared}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">已买图片数</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" readonly th:value="${session.userPurchased}">
                </div>
            </div>
        </form>
        <div class="toTop">返回顶部</div>
    </div>

    <!-- 底部固定区域 -->
    <div class="layui-footer">
        © tdw.photograph.com - 欢迎登录图片网
    </div>
</div>
</body>
</html>
