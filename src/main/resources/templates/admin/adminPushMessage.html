<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>后台-推送信息-图片网</title>

    <link rel="stylesheet" th:href="@{/resources/admin/css/bootstrap.css}"/>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>

    <link rel="stylesheet" th:href="@{/resources/admin/css/admin.css}"/>
    <script th:src="@{/resources/admin/js/admin.js}"></script>

    <link rel="stylesheet" th:href="@{/resources/admin/css/adminPushMessage.css}"/>
    <script th:src="@{/resources/admin/js/adminPushMessage.js}"></script>
</head>

<body>
<div class="father">
    <div th:replace="~{admin/adminStopUser::left}"></div>
    <div class="right">
        <div th:replace="~{admin/adminStopUser::thisUser}"></div>
        <hr/>
        <div class="content">
            <span>发布的消息，所有普通用户可见</span>
            <br/>
            <hr/>
            <br/>
            <form class="bs-example bs-example-form" role="form"
                  th:action="@{/toPushMessage}" method="post">

                <div class="input-group">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
						编辑
					</span>
                    <input type="text" class="form-control"
                           style="font-size: 20px"
                           th:value="${session.userNick}"
                           name="message_writer" readonly>
                </div>

                <div class="input-group">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-pencil"></span>
						标题
					</span>
                    <input type="text" class="form-control"
                           style="font-size: 20px"
                           placeholder="标题在20字符以内"
                           name="message_title"
                           id="message_title">
                </div>

                <div class="input-group">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-pencil"></span>
						内容
					</span>
                    <textarea class="form-control" rows="5"
                              style="resize: none;font-size: 20px"
                              placeholder="内容在500字符以内"
                              name="message_content"
                              id="message_content"></textarea>
                </div>

                <div class="input-group ">
                    <button class="btn btn-info bt-reset" type="reset" style="margin-right: 50px">
                        重置所有
                    </button>
                    <button class="btn btn-info bt-reset-title" type="button" style="margin-right: 50px">
                        重置标题
                    </button>
                    <button class="btn btn-info bt-reset-content" type="button" style="margin-right: 50px">
                        重置内容
                    </button>
                    <button class="btn btn-success useless" type="submit" disabled>
                        发布消息
                    </button>
                </div>
            </form>
            <br/>
            <hr/>
            <br/>
            <div class="MessageWrited">
                <table class="table table-condensed table-hover table-bordered">
                    <thead>
                    <tr>
                        <th width="5%">序号</th>
                        <th width="20%">发表时间</th>
                        <th width="12%">发表者</th>
                        <th width="15%">标题</th>
                        <th width="48%">内容</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-block btn-info" id="moreMessage">加载更多</button>
            <br>
            <hr/>
            <h1 id="allMessageShowed"></h1>
            <div class="toTop">返回顶部</div>
        </div>
    </div>
</div>
</body>
</html>
